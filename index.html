<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
  
    
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">STOPWATCH</h1>
        <h2 class="subtitle">VANILLA JAVASCRIPT STOPWATCH</h2>
        <div class="clock">
            <p><span id="seconds">00</span>
              <span id="colon">:</span>
            <span id="miliseconds">00</span></p>
        </div>
        <div class="buttons-container">
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Stop</button>
            <button id="reset" class="button">Reset</button>
 
        </div>
    </div>
    <script src="/assets/js/stopwatch.js"></script>
</body>
</html>
